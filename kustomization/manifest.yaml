apiVersion: v1
kind: Namespace
metadata:
  name: training
---
apiVersion: v1
data:
  hello.txt: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis suscipit,
    felis a auctor fermentum, erat risus lobortis velit, vitae venenatis odio mi ac
