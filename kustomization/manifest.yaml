kind: ConfigMap
metadata:
  name: message-file
  namespace: training
---
apiVersion: v1
data:
  basic-auth-password: YWRtaW4=
kind: Secret
metadata:
  name: basic-auth
  namespace: training
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: training
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: training
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              key: basic-auth-password
              name: basic-auth
        image: lilbitsquishy/teko:2
        imagePullPolicy: IfNotPresent
        name: hello-world
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 250m
            memory: 250Mi
          requests:
            cpu: 250m
            memory: 250Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp/hello.txt
          name: message-file-config
          subPath: hello.txt
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 11000
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - configMap:
          name: message-file
        name: message-file-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: hello-world
  namespace: training
spec:
  rules:
  - host: k8straining.helloworld.iss
    http:
      paths:
      - backend:
          service:
            name: hello-world-service
            port:
              number: 80
        path: /
        pathType: Prefix
